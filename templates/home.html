<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume parser</title>
</head>

<body>
    <form action="/upload/true" method="post" enctype="multipart/form-data">
        <h5 style="text-align: left;" class="mb-3">Upload Resume</h5>
        <input type="file" id="resume-upload" accept=".pdf" name="resume"><br><br>
        <input type="submit">
    </form>
</body>

</html>
